<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="input_container">
            <h3>Edit Task</h3>
            <form action="" id="edit_form">
                <!-- <div>
                    <label for="id">Task ID</label>
                    <input name="id" type="text" disabled>
                </div> -->
                <div>
                    <label for="name">Name</label>
                <input name="name" type="text" class="task-edit-name">
                </div>
                <div>   
                    <label for="completion">Completed</label>
                    <input type="checkbox" name="completion" class="task-edit-completed">
                </div>
                <input type="submit" value="Edit" class="edit_button">
                <div class="form-alert"></div>
            </form>
            <div class="form_alert"></div>
        </div>
        <div>
            <Button><a href="index.html">To Tasks</a> </Button>
        </div>
    </div>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./editTask.js" defer></script>
</body>
</html>
